<body>

    <!--
	<input type="checkbox" id="hamburger" class="hamburger">
	<label for="hamburger" class="hamburger"><span class="nv">Toggle menu (if not visible)</span></label>
	-->
    <div id="heading">
        <h1>Yorkshire Water Acoustic Logger Explorer 0.1</h1></div>
    <menu>
        <div class="holder">
        	<p>Created for <a href="https://odileeds.org/events/waterdata18/">#WaterData18 at ODI Leeds</a>. Data from <a href="https://datamillnorth.org/dataset/yorkshire-water-daily-acoustic-logger-data">Yorkshire Water Daily Acoustic Logger Data</a> (<a href="http://opendefinition.org/licenses/odc-by/">Open Data Commons Attribution Licence</a>; Yorkshire Water) on <a href="https://datamillnorth.org/">Data Mill North</a>.</p>

    <div id="main">

		<div id="controls">
			<span class="min">Min</span><span class="max">Max</span>
			<div id="slider"></div>
			<input min="1961-04-12" max="2018-05-18" value="2018-05-18" name="dateedit" id="dateedit" type="date" />
			<span class="selected">Selected</span>
		</div>
		<div id="output"></div>

    </div>

    <script type="text/javascript">
        var explorer;
        S(document).ready(function () {
            explorer = new AcousticLogger({
                "files": {
                    "acousticData": "data/AcousticLoggerData.csv",
                    "siteVisitData": "data/LeakAlarmResults.csv"
                }
            });
            explorer.load();
        });

    </script>
